<body>
    <header>
        <img src="images/logo.webp" alt="Temple Inn & Suites Logo">
        <div class="title">
            <h1>Temple</h1>
            <h2>Inn & Suites</h2>
        </div>
        <div id="menu">&#9776;</div>
        <nav class="navigation">
            <a href="index.html"><h3>Home</h3></a>

            <a href="services.html"><h3>Services</h3></a>
        </nav>
        <div class="navigation" id="fakeNav">fakeNav</div>
    </header>
    <main>
        <form action="reserve">
            <label for="fname">First name: <br><input type="text" id="fname" name="fname" value="" required></label>
        
            <label for="lname">Last name: <br><input type="text" id="lname" name="lname" value="" required></label>

            <label for="email">Email: <br><input type="email" id="email" name="email" value="" required></label>

            <label for="phone">Phone Number:<br><input type="tel" id="phone" name="phone" value="" pattern="[0-9]{7, 11}"></label>

            <label for="num">Number of Rooms:*<br></label>
            <select name="num" id="num" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="num">Location:<br><select name="location" id="location" required>
            </select></label>

            <label for="start">Start Date:<br><input type="date" name="start" id="start"></label>

            <label for="end">End Date:<br><input type="date" name="end" id="end" min="start"></label>
            
            <input type="submit" value="Reserve">
        </form>

        <p>*For reservations larger than 20 guests or 5 rooms please call to make a reservation +1(811) 354-7763</p>
    </main>
    <footer>
        <section class="contact">
            <h2>Contact Us</h2>
